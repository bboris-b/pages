<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clip Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #5FC5DD 0%, #A7DEDC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #5FC5DD;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #5FC5DD;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .upload-area:hover {
            background: #f0fbfd;
            border-color: #A7DEDC;
        }

        .upload-area.active {
            background: #e6f7fa;
            border-color: #5FC5DD;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }

        .file-info p {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .file-info p:last-child {
            margin-bottom: 0;
        }

        .controls {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .duration-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .duration-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .duration-btn:hover {
            border-color: #5FC5DD;
            background: #f0fbfd;
        }

        .duration-btn.active {
            background: #5FC5DD;
            color: white;
            border-color: #5FC5DD;
        }

        .format-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .format-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .format-btn:hover {
            border-color: #5FC5DD;
            background: #f0fbfd;
        }

        .format-btn.active {
            background: #5FC5DD;
            color: white;
            border-color: #5FC5DD;
        }

        .format-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f5f5f5;
        }

        .format-btn:disabled:hover {
            border-color: #e0e0e0;
            background: #f5f5f5;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #5FC5DD;
        }

        .slider-group {
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5FC5DD;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5FC5DD;
            cursor: pointer;
            border: none;
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5FC5DD 0%, #A7DEDC 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(95, 197, 221, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5FC5DD 0%, #A7DEDC 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .message.error {
            background: #fee;
            color: #c33;
        }

        .message.success {
            background: #efe;
            color: #2a7;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Clip Maker</h1>
        <p class="subtitle">Carica un video MP4 e crea un clip</p>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Clicca per caricare un video</strong></p>
            <p style="font-size: 12px; color: #999; margin-top: 5px;">Oppure trascina il file qui</p>
        </div>

        <input type="file" id="file-input" accept="video/mp4,video/webm,video/*">

        <div class="file-info" id="file-info">
            <p><strong>File:</strong> <span id="file-name">-</span></p>
            <p><strong>Dimensione:</strong> <span id="file-size">-</span></p>
        </div>

        <div class="controls">
            <label>Durata Clip</label>
            <div class="duration-buttons">
                <button class="duration-btn active" data-duration="5">5s</button>
                <button class="duration-btn" data-duration="10">10s</button>
                <button class="duration-btn" data-duration="15">15s</button>
            </div>

            <label>Formato Output</label>
            <div class="format-buttons">
                <button class="format-btn active" data-format="mp4">MP4</button>
                <button class="format-btn" data-format="webm">WebM</button>
                <button class="format-btn" data-format="webp" id="webp-btn" disabled>WebP (solo 5s)</button>
            </div>

            <div class="slider-group">
                <label for="start-time">Inizio Clip: <span id="start-time-value">0s</span></label>
                <input type="range" id="start-time" min="0" max="100" value="0" step="1">
                <div class="range-values">
                    <span>0s</span>
                    <span id="max-time">0s</span>
                </div>
            </div>

            <label for="skip-frames">Salta secondi scuri (inizio/fine)</label>
            <input type="number" id="skip-frames" value="2" min="0" max="10" placeholder="Secondi da saltare">
        </div>

        <button class="btn" id="process-btn" disabled>Seleziona prima un video</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="progress-text" id="progress-text">Processing...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    
    <script>
        let selectedFile = null;
        let selectedDuration = 5;
        let selectedFormat = 'mp4';
        let ffmpeg = null;
        let ffmpegLoaded = false;

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const processBtn = document.getElementById('process-btn');
        const messageDiv = document.getElementById('message');
        const progressDiv = document.getElementById('progress');
        const webpBtn = document.getElementById('webp-btn');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                showMessage('Seleziona un file video valido', 'error');
                return;
            }

            selectedFile = file;
            
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('file-size').textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            processBtn.disabled = false;
            processBtn.textContent = 'Crea Clip';
            
            uploadArea.style.background = '#e6f7fa';
            
            // Get video duration
            getVideoDuration(file);
        }

        function getVideoDuration(file) {
            const video = document.createElement('video');
            video.preload = 'metadata';
            
            video.onloadedmetadata = function() {
                window.URL.revokeObjectURL(video.src);
                const duration = Math.floor(video.duration);
                
                const startTimeSlider = document.getElementById('start-time');
                startTimeSlider.max = Math.max(0, duration - selectedDuration);
                document.getElementById('max-time').textContent = duration + 's';
            }
            
            video.src = URL.createObjectURL(file);
        }

        // Duration buttons
        document.querySelectorAll('.duration-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedDuration = parseInt(btn.dataset.duration);
                updateWebPAvailability();
                
                if (selectedFile) {
                    getVideoDuration(selectedFile);
                }
            });
        });

        // Format buttons
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.disabled) return;
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.dataset.format;
            });
        });

        function updateWebPAvailability() {
            if (selectedDuration === 5) {
                webpBtn.disabled = false;
            } else {
                webpBtn.disabled = true;
                if (selectedFormat === 'webp') {
                    selectedFormat = 'mp4';
                    document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('[data-format="mp4"]').classList.add('active');
                }
            }
        }

        // Start time slider
        const startTimeSlider = document.getElementById('start-time');
        const startTimeValue = document.getElementById('start-time-value');

        startTimeSlider.addEventListener('input', (e) => {
            startTimeValue.textContent = e.target.value + 's';
        });

        // Load FFmpeg with multiple fallback CDNs
        async function loadFFmpeg() {
            if (ffmpegLoaded) return;
            
            try {
                // Check if FFmpeg loaded from CDN
                if (typeof FFmpegWASM === 'undefined' || typeof FFmpegUtil === 'undefined') {
                    throw new Error('FFmpeg librerie non caricate. Ricarica la pagina e riprova.');
                }

                const { FFmpeg } = FFmpegWASM;
                const { toBlobURL } = FFmpegUtil;
                
                ffmpeg = new FFmpeg();
                
                ffmpeg.on('log', ({ message }) => {
                    console.log(message);
                });
                
                ffmpeg.on('progress', ({ progress }) => {
                    updateProgress(Math.round(progress * 100), 'Processing...');
                });

                updateProgress(0, 'Caricamento librerie...');

                // Try primary CDN
                try {
                    const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd';
                    await ffmpeg.load({
                        coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                        wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                    });
                } catch (e) {
                    console.log('Primary CDN failed, trying jsdelivr...');
                    // Fallback to jsdelivr
                    const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/umd';
                    await ffmpeg.load({
                        coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                        wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                    });
                }
                
                ffmpegLoaded = true;
                console.log('FFmpeg caricato con successo');
            } catch (error) {
                console.error('Errore caricamento FFmpeg:', error);
                throw new Error(`Impossibile caricare FFmpeg: ${error.message}. Prova a ricaricare la pagina o usa un browser diverso (Chrome/Edge consigliati).`);
            }
        }

        // Process video
        async function processVideo() {
            if (!selectedFile) {
                showMessage('Seleziona prima un file', 'error');
                return;
            }

            const startTime = parseInt(document.getElementById('start-time').value);
            const skipFrames = parseInt(document.getElementById('skip-frames').value);
            
            processBtn.disabled = true;
            hideMessage();
            showProgress();
            
            try {
                if (!ffmpegLoaded) {
                    await loadFFmpeg();
                }

                const { fetchFile } = FFmpegUtil;
                
                updateProgress(10, 'Lettura video...');
                
                await ffmpeg.writeFile('input.mp4', await fetchFile(selectedFile));
                
                const actualStart = startTime + skipFrames;
                
                let outputFile;
                let ffmpegArgs;
                
                if (selectedFormat === 'webp') {
                    outputFile = 'output.webp';
                    ffmpegArgs = [
                        '-ss', actualStart.toString(),
                        '-t', selectedDuration.toString(),
                        '-i', 'input.mp4',
                        '-vcodec', 'libwebp',
                        '-lossless', '0',
                        '-compression_level', '3',
                        '-q:v', '70',
                        '-loop', '0',
                        '-an',
                        outputFile
                    ];
                } else if (selectedFormat === 'webm') {
                    outputFile = 'output.webm';
                    ffmpegArgs = [
                        '-ss', actualStart.toString(),
                        '-t', selectedDuration.toString(),
                        '-i', 'input.mp4',
                        '-c:v', 'libvpx-vp9',
                        '-crf', '30',
                        '-c:a', 'libopus',
                        outputFile
                    ];
                } else {
                    outputFile = 'output.mp4';
                    ffmpegArgs = [
                        '-ss', actualStart.toString(),
                        '-t', selectedDuration.toString(),
                        '-i', 'input.mp4',
                        '-c:v', 'libx264',
                        '-crf', '23',
                        '-c:a', 'aac',
                        outputFile
                    ];
                }
                
                await ffmpeg.exec(ffmpegArgs);
                
                updateProgress(90, 'Finalizzazione...');
                
                const data = await ffmpeg.readFile(outputFile);
                
                await ffmpeg.deleteFile('input.mp4');
                await ffmpeg.deleteFile(outputFile);
                
                const blob = new Blob([data.buffer], { 
                    type: selectedFormat === 'webp' ? 'image/webp' : `video/${selectedFormat}` 
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `clip_${Date.now()}.${selectedFormat}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateProgress(100, 'Completato!');
                
                setTimeout(() => {
                    hideProgress();
                    showMessage('‚úÖ Clip creata con successo!', 'success');
                    processBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('Errore:', error);
                hideProgress();
                processBtn.disabled = false;
                showMessage('‚ùå ' + error.message, 'error');
            }
        }

        processBtn.addEventListener('click', processVideo);

        // Helper functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        function showProgress() {
            progressDiv.style.display = 'block';
            updateProgress(0);
        }

        function hideProgress() {
            progressDiv.style.display = 'none';
        }

        function updateProgress(percent, message = 'Processing...') {
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `${message} ${percent}%`;
        }

        // Check if FFmpeg loaded on page load
        window.addEventListener('load', () => {
            if (typeof FFmpegWASM === 'undefined' || typeof FFmpegUtil === 'undefined') {
                showMessage('‚ö†Ô∏è Errore nel caricamento delle librerie. Ricarica la pagina. Se il problema persiste, usa Chrome o Edge.', 'error');
            }
        });
    </script>
</body>
</html>
